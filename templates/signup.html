{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Registration</h2>
    <form method="POST">

        <div class="form-group">
            <label>Enter Username:</label>
            <input class="form-control" name="username" value="{{ username }}">
            <div class="error">{{ error_username }}</div>
        </div>

        <div class="form-group">
            <label>Enter Password:</label>
            <input type="password" class="form-control" name="password">
            <div class="error">{{ error_password }}</div>
        </div>

        <div class="form-group">
            <label>Re-enter Password:</label>
            <input type="password" class="form-control" name="verify">
            <div class="error">{{ error_verify }}</div>
        </div>

        <div class="form-group">
            <label>(Optional) Enter Email:</label>
            <input type="email" class="form-control" name="email" value="{{ email }}">
            <div class="error">{{ error_email }}</div>
        </div>

        <div class="error">{{ error }}</div>
        <input type="submit" class="btn btn-primary" value="Register">

    </form>
</div>
{% endblock %}
