<!DOCTYPE html>

    <head>
        <link rel="icon" type="image/png" href="/images/2D-EH-FaviconBigLogo.png">

        <!--<base href="http://www.edwinheymann.com">-->

        <title>Edwin Heymann {% block title %}{% endblock %}</title>
        <!-- Bootstrap -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
