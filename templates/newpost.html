{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>New Post</h2>
    <form method="POST">

        <div class="form-group">
            <label>Title:</label>
            <input class="form-control" name="title" value="{{ title }}" placeholder="Please enter the title to your blog entry...">
        </div>

        <div class="form-group">
            <label>Content:</label>
            <textarea class="form-control" rows="5" name="content" placeholder="Please enter your blog entry...">{{ content }}</textarea>
        </div>

        <div class="error">{{ error }}</div>
        <input type="submit" class="btn btn-primary">

    </form>
</div>

{% endblock %}
